<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <h1>Porsche</h1>

    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item"><img src="cayman gt4.jpg" alt="Porsche Cayman GT4"></div>
            <div class="carousel-item"><img src="GT3 no por do sol.avif" alt="Porsche GT3 no por do sol"></div>
            <div class="carousel-item"><img src="PORSCHE-718-SPYDER-RS.webp" alt="Porsche 718 Spyder RS"></div>
            <div class="carousel-item"><img src="porsche-911 carrera turbo.jpg" alt="Porsche 911 Carrera Turbo"></div>
            <div class="carousel-item"><img src="Porsche-911-Carrera-2025.webp" alt="Porsche 911 Carrera 2025"></div>
            <div class="carousel-item"><img src="Porsche-Cayenne-Cupe.jpg" alt="Porsche Cayenne Coupe"></div>
            <div class="carousel-item"><img src="Porsche-Macan.jpg" alt="Porsche Macan"></div>
            <div class="carousel-item"><img src="Porsche-Taycan.jpg" alt="Porsche Taycan"></div>
            <div class="carousel-item"><img src="porsche-panamera.webp" alt="Porsche Panamera"></div>
        </div>
        <button class="carousel-control prev">&lt;</button>
        <button class="carousel-control next">&gt;</button>
        <div class="carousel-indicators">
            <span class="indicator active" data-slide-to="0"></span>
            <span class="indicator" data-slide-to="1"></span>
            <span class="indicator" data-slide-to="2"></span>
            <span class="indicator" data-slide-to="3"></span>
            <span class="indicator" data-slide-to="4"></span>
            <span class="indicator" data-slide-to="5"></span>
            <span class="indicator" data-slide-to="6"></span>
            <span class="indicator" data-slide-to="7"></span>
            <span class="indicator" data-slide-to="8"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
